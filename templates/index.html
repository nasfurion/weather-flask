<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url("{{ background_image }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
        }

        button {
            background-color: orange;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Weather</h1>
        <form method="post">
            <input type="text" name="city" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <h2>Temperature: {{ weather['current']['temperature_2m'] }}째C</h2>
            <p>Precipitation: {{ weather['current']['precipitation'] }} % Chance</p>
            <p>Time: {{ weather['current']['formatted_time'] }}</p>
            <p>Time Zone: {{ weather['timezone'] }}</p>
        {% endif %}
    </div>

    <canvas id="weatherChart" width="400" height="200"></canvas>

    <script>
        // Parse the graph data passed from Flask
        const dailyData = JSON.parse('{{ graph | safe }}');
    
        console.log('Weather Data:', dailyData);
    
        // Get the canvas context
        const ctx = document.getElementById('weatherChart').getContext('2d');
    
        // Create the bar chart
        const weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dailyData.time, // Use the time array for x-axis labels
                datasets: [
                    {
                        label: 'Max Temperature (째C)',
                        data: dailyData.temperature_2m_max, // Max temperatures
                        backgroundColor: 'rgba(255, 99, 132, 0.6)', // Bar color
                        borderColor: 'rgba(255, 99, 132, 1)', // Border color
                        borderWidth: 1
                    },
                    {
                        label: 'Min Temperature (째C)',
                        data: dailyData.temperature_2m_min, // Min temperatures
                        backgroundColor: 'rgba(54, 162, 235, 0.6)', // Bar color
                        borderColor: 'rgba(54, 162, 235, 1)', // Border color
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Daily Temperatures'
                },
                scales: {
                    xAxes: [{
                        type: 'category', // Ensure the x-axis is treated as categories
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        },
                        gridLines: {
                            display: false // Optional: Hide grid lines for x-axis
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperature (째C)'
                        },
                        ticks: {
                            beginAtZero: true // Ensure y-axis starts at 0
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
