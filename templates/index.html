<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Check Weather</h1>
    <form method="post">
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>
    {% if weather %}
        <h2>Temperature: {{ weather['current']['temperature_2m'] }}Â°C</h2>
        <p>Wind Speed: {{ weather['current']['precipitation'] }} % Chance</p>
        <p>Time: {{ weather['current']['time'] }}</p>
        <p>Time Zone: {{ weather['timezone'] }}</p>
    {% endif %}
</body>
</html>
